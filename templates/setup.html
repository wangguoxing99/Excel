<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>系统初始化</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">系统初始化配置</h1>
        <p class="mb-4 text-gray-600 text-sm text-center">初次运行，请设置管理员账号密码。</p>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">管理员用户名</label>
                <input type="text" name="username" required class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">管理员密码</label>
                <input type="password" name="password" required class="w-full border p-2 rounded">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">完成设置</button>
        </form>
    </div>
</body>
</html>
