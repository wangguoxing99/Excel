<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>高级 Excel 智能拆分系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen py-10">
    <div class="max-w-6xl mx-auto px-4 mb-4">
        <a href="/" class="text-blue-600 hover:underline font-bold flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            返回主门户
        </a>
    </div>

    <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-8 bg-white rounded-3xl shadow-xl overflow-hidden">
            <div class="bg-blue-600 p-6">
                <h1 class="text-2xl font-bold text-white">Excel 智能拆分专家 v3.0</h1>
                <p class="text-blue-100 text-sm opacity-80">自定义 A * B = C 逻辑 | 精准同步拆分</p>
            </div>

            <form id="mainForm" class="p-8 space-y-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-600">第一步：上传文件</label>
                        <input type="file" id="fileInput" name="file" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" onchange="initFile()">
                    </div>
                    <div id="sheetContainer" class="hidden space-y-2">
                        <label class="text-sm font-bold text-slate-600">第二步：选择工作表 (Sheet)</label>
                        <select id="sheetSelect" name="sheet_name" class="w-full p-2 bg-slate-50 border rounded-lg outline-none focus:ring-2 focus:ring-blue-400" onchange="loadSheetInfo()"></select>
                    </div>
                </div>

                <div id="dynamicConfig" class="hidden space-y-10 animate-fade-in">
                    
                    <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                        <label class="block text-slate-800 font-bold mb-4 flex items-center text-lg">
                            <span class="bg-blue-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs mr-2">3</span>
                            配置核心计算逻辑 (A × B = C)
                        </label>
                        <p class="text-xs text-slate-500 mb-4 ml-8">系统将拆分【A列】，并根据公式自动更新【C列】，【B列】保持单价不变。</p>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 ml-2">
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500">A (数量基准列)</label>
                                <select id="colSelectA" name="col_a" class="w-full p-2 bg-white border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none text-sm"></select>
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500">B (单价/乘数列)</label>
                                <select id="colSelectB" name="col_b" class="w-full p-2 bg-white border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none text-sm">
                                    <option value="">(可选) 不指定</option>
                                </select>
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500">C (金额/结果列)</label>
                                <select id="colSelectC" name="col_c" class="w-full p-2 bg-white border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none text-sm">
                                    <option value="">(可选) 不指定</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <label class="block text-slate-800 font-bold">第四步：勾选需要保留输出的列 (最多10项)</label>
                        <div id="colGrid" class="grid grid-cols-2 md:grid-cols-4 gap-2 bg-slate-50 p-4 rounded-xl border"></div>
                    </div>

                    <div class="space-y-4">
                        <label class="block text-slate-800 font-bold">第五步：勾选需要【整数拆分】的单位</label>
                        <div id="unitGrid" class="grid grid-cols-2 md:grid-cols-5 gap-2 bg-green-50 p-4 rounded-xl border border-green-100"></div>
                    </div>

                    <div class="border-t pt-8">
                        <div class="flex items-center justify-between mb-6">
                            <div class="w-40">
                                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">拆分天数</label>
                                <input type="number" name="days" value="12" class="w-full px-4 py-2 bg-slate-100 rounded-lg font-bold">
                            </div>
                            <button type="button" id="execBtn" onclick="executeTask()" class="px-10 py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg hover:bg-blue-700 transform hover:scale-105 transition-all disabled:opacity-50 disabled:cursor-not-allowed">执行拆分任务</button>
                        </div>
                        
                        <div id="resultSection" class="hidden bg-green-50 border border-green-200 rounded-xl p-6 flex flex-col md:flex-row items-center justify-between animate-fade-in">
                            <div class="flex items-center mb-4 md:mb-0">
                                <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white mr-4">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                </div>
                                <div>
                                    <h3 class="font-bold text-green-800">拆分完成！</h3>
                                    <p class="text-sm text-green-600">文件已生成，请下载保存。</p>
                                </div>
                            </div>
                            <a id="downloadBtn" href="#" class="px-8 py-3 bg-green-600 text-white rounded-xl font-bold shadow hover:bg-green-700 flex items-center transition-colors">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                下载 Excel 结果
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="lg:col-span-4 space-y-6">
            <div class="bg-slate-900 rounded-3xl p-6 shadow-2xl h-[600px] flex flex-col">
                <div class="flex items-center justify-between mb-4 border-b border-slate-800 pb-4">
                    <span class="text-blue-400 font-mono text-xs">SYSTEM MONITOR</span>
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 rounded-full bg-red-500"></div>
                        <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                    </div>
                </div>
                <div id="logPanel" class="flex-1 font-mono text-[11px] overflow-y-auto space-y-2 text-slate-400">
                    <p class="text-slate-600">>> 等待文件载入...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function log(msg, color='text-slate-400') {
            const panel = document.getElementById('logPanel');
            panel.innerHTML += `<p class="${color}">> [${new Date().toLocaleTimeString()}] ${msg}</p>`;
            panel.scrollTop = panel.scrollHeight;
        }

        async function initFile() {
            document.getElementById('resultSection').classList.add('hidden');
            const file = document.getElementById('fileInput').files[0];
            if(!file) return;
            log(`已选择文件: ${file.name}`, 'text-blue-400');
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const resp = await fetch('/api/splitter/analyze', { method: 'POST', body: formData });
                const data = await resp.json();
                
                if(data.sheets) {
                    const select = document.getElementById('sheetSelect');
                    select.innerHTML = data.sheets.map(s => `<option value="${s}">${s}</option>`).join('');
                    document.getElementById('sheetContainer').classList.remove('hidden');
                    loadSheetInfo();
                } else {
                    log("错误: " + (data.error || "无法解析文件"), "text-red-500");
                }
            } catch (e) { log("请求失败: " + e.message, "text-red-500"); }
        }

        async function loadSheetInfo() {
            const file = document.getElementById('fileInput').files[0];
            const sheetName = document.getElementById('sheetSelect').value;
            log(`加载工作表: ${sheetName}...`);

            const formData = new FormData();
            formData.append('file', file);
            formData.append('sheet_name', sheetName);

            const resp = await fetch('/api/splitter/sheet_info', { method: 'POST', body: formData });
            const data = await resp.json();

            if(data.error) {
                log("获取Sheet信息失败: " + data.error, "text-red-500");
                return;
            }

            // --- 渲染 A, B, C 选择器 ---
            const columns = data.columns;
            
            // 辅助函数：生成选项 HTML
            const createOptions = (cols, defaultText = "请选择") => {
                let html = `<option value="">${defaultText}</option>`;
                cols.forEach(c => html += `<option value="${c}">${c}</option>`);
                return html;
            };

            // 渲染 A 列 (数量)
            const selectA = document.getElementById('colSelectA');
            selectA.innerHTML = createOptions(columns, "-- 选择数量列 (必选) --");
            // 尝试自动选中包含“数量”的列
            const autoQty = columns.find(c => c.includes('数量'));
            if(autoQty) selectA.value = autoQty;

            // 渲染 B 列 (单价)
            const selectB = document.getElementById('colSelectB');
            selectB.innerHTML = createOptions(columns, "-- 选择单价列 (可选) --");
            // 尝试自动选中包含“单价”的列
            const autoPrice = columns.find(c => c.includes('单价'));
            if(autoPrice) selectB.value = autoPrice;

            // 渲染 C 列 (金额)
            const selectC = document.getElementById('colSelectC');
            selectC.innerHTML = createOptions(columns, "-- 选择金额列 (可选) --");
            // 尝试自动选中包含“金额”或“合计”的列
            const autoTotal = columns.find(c => c.includes('金额') || c.includes('合计'));
            if(autoTotal) selectC.value = autoTotal;


            // 渲染保留列
            const colGrid = document.getElementById('colGrid');
            colGrid.innerHTML = data.columns.map(c => `
                <label class="flex items-center p-2 hover:bg-blue-50 rounded-lg text-xs cursor-pointer">
                    <input type="checkbox" name="cols" value="${c}" class="mr-2" onchange="limitChecks(this, 10)">
                    <span class="truncate">${c}</span>
                </label>
            `).join('');

            // 渲染单位
            const unitGrid = document.getElementById('unitGrid');
            unitGrid.innerHTML = data.units.map(u => `
                <label class="flex items-center p-2 hover:bg-green-100 rounded-lg text-xs cursor-pointer">
                    <input type="checkbox" name="int_units" value="${u}" class="mr-2">
                    <span>${u}</span>
                </label>
            `).join('');

            document.getElementById('dynamicConfig').classList.remove('hidden');
            log(`解析成功！请配置 A*B=C 逻辑`, 'text-green-400');
        }

        function limitChecks(el, max) {
            const checked = document.querySelectorAll(`input[name="cols"]:checked`);
            if(checked.length > max) { el.checked = false; log(`警告: 最多保留 ${max} 列`, 'text-yellow-500'); }
        }

        async function executeTask() {
            const form = document.getElementById('mainForm');
            const formData = new FormData(form);
            const btn = document.getElementById('execBtn');
            const resultSection = document.getElementById('resultSection');
            
            // 校验逻辑
            if(!formData.get('col_a')) { log("错误: 必须指定 A 列 (数量)", "text-red-500"); return; }
            if(document.querySelectorAll('input[name="cols"]:checked').length === 0) { log("错误: 未勾选保留列", "text-red-500"); return; }

            // UI 状态更新
            btn.disabled = true;
            btn.textContent = "处理中...";
            resultSection.classList.add('hidden');

            log("启动 A*B=C 精准拆分算法...", "text-blue-400");
            try {
                const resp = await fetch('/api/splitter/process', { method: 'POST', body: formData });
                const data = await resp.json();
                
                if(data.success) {
                    log("任务圆满完成！已生成下载链接。", "text-green-500");
                    document.getElementById('downloadBtn').href = `/api/splitter/download/${data.filename}`;
                    resultSection.classList.remove('hidden');
                } else {
                    log("后端处理异常: " + (data.error || "未知错误"), "text-red-500");
                }
            } catch (e) {
                log("请求失败: " + e.message, "text-red-500");
            } finally {
                btn.disabled = false;
                btn.textContent = "执行拆分任务";
            }
        }
    </script>
</body>
</html>
